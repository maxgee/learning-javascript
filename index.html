<html>
    <head>
        <title> My First Javascript Page </title>
    </head>
    <body>
        <script>
            function mirrorCheck(stringA){
                var stringLength = stringA.length-1;
                var CharCount = stringLength;
                var mirrorText = "";
                while(CharCount >= 0){
                    mirrorText += stringA[CharCount];
                    CharCount -= 1;
                }
                if(stringA === mirrorText){
                    return true;
                }
                else{
                    return false;
                }
            }
            console.log(mirrorCheck("bob"));
           console.log(mirrorCheck("dad"));
            console.log(mirrorCheck("racecar"));
        </script>
    </body>
</html>

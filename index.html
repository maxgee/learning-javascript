<html>
    <head>
        <title> My First Javascript Page </title>
    </head>
    <body>
        <script>
            function firstHalf(stringA){
                return stringA.substr(0,stringA.length/2);
            }
            console.log(firstHalf("WooHoo"));
            console.log(firstHalf("HelloThere"));
            console.log(firstHalf("abcdef"));
        </script>
    </body>
</html>

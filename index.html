    <body>
        <script>
        function lastDigit(num1,num2){
            if(num1%10 === num2%10){
                return true;
            }else{
                return false;
            }
        }
        console.log(lastDigit(23,13));
        console.log(lastDigit(23,3));
        console.log(lastDigit(23,19));
        </script>
    </body>

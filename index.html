<html>
    <head>
        <title> My First Javascript Page </title>
    </head>
    <body>
        <script>
            function endsWithOther(firstVal,secondVal){
                firstToUppper = firstVal.toUpperCase();
                secondToUpper = secondVal.toUpperCase();
                if(firstToUppper.endsWith(secondToUpper) || secondToUpper.endsWith(firstToUppper)){
                    return true;
                }
                return false;
            }
            console.log(endsWithOther('yyy','HelloYyy'));
            console.log(endsWithOther('HelloYyy','Yyy'));
            console.log(endsWithOther('Zzzy','Helloxxy'));
        </script>
    </body>
</html>

<html>
    <head>
        <title> My First Javascript Page </title>
    </head>
    <body style="text-align:center;">
        <script>
        function Car (make,model){
            this.make = make;
            this.model = model;
            this.started = false;
        }
        Car.prototype.start = function(){
            this.started = true;
        }
        Car.prototype.stop = function(){
            this.started = false;
        }
        Car.prototype.drive = function(){
            if(this.started === true)
                console.log("vroom!!");
            else
                console.log("you must start the car!");
            
        }
        var wrangler = new Car("Jeep","Wrangler");
        </script>
    </body>
</html>

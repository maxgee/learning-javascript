<html>
    <head>
        <title> My First Javascript Page </title>
    </head>
    <body style="text-align:center;">
        <p id="cords"> </p>
    <script>
    addEventListener("mousemove",printCords);
    
    function printCords(e){
        var cordElem = document.getElementById("cords");
        cordElem.innerHTML = `<h1>Mouse is a X = ${e.x}, Y = ${e.y}</h1>`;
        document.body.style.color = 'rgb(' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ',' + (Math.floor(Math.random() * 256)) + ')';
    }
    </script>
    </body>
</html>

<html>
    <head>
        <title> My First Javascript Page </title>
    </head>
    <body style="text-align:center;">
        <script>
        var person = {
            name: "Billy",
            age:38,
            kids:[
                {name:"Sam",
                age:10,
                gender: "boy"},
                {name:"Tam",
                age:18,
                gender: "girl"},
            ],
            celebrateBirthday: function(){
                this.age++;
            },
            celebrateKidsBirthday: function(kidNum){
                this.kids[kidNum].age ++;
            },
        }
        </script>
    </body>
</html>

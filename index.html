<html>
    <head>
        <title> My First Javascript Page </title>
    </head>
    <body onload="greetings();"style="text-align:center;">
        <script>
        function greetings(){
            document.getElementById("greetingsbar").innerHTML = "<h1>Hello!</h1>";
        }
        function alertGreeting(){
            var greetingElement = document.getElementById('inputBox').value;
            alert(greetingElement);
        }
</script>
    <div id="greetingsbar"></div>
    <form>
        <input type="text" placeholder="Message" id="inputBox" />
        <input type="button" value="Send It!" onclick="alertGreeting();"/>
    </form>
    <table>
        <tr>
            <th>Year</th>
            <th>Amount</th>
        </tr>
        <tbody>
            <tr>
                <td>2017</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>2016</td>
                <td>4000</td>
            </tr>
        </tbody>
    </table>
    </body>
</html>
